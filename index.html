<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <title>Ejercicio de CRUD</title>
</head>

<body>
    <form id="formulario">
        <div class="container">
            <div class="col-mb-8">
                <div class="row-sm-6">
                    <h3>Registro de Notas</h3>
                </div>
                <div class="row-sm-6">
                    <label for="object">Objecto</label>
                    <input type="text" placeholder="Ingrese el alumno" id="tab1">
                </div>
                <div class="row-sm-8">
                    <label for="nota">Nota</label>
                    <input type="text" placeholder="ingrese nota" id="tab2">
                </div>
               
            </div>
            
            <div class="row-sm-8" >
                <button id="primerboton">Registrar Nota</button>
            </div>
           
          
        </div>
    </form>
    <div class="row-sm-8">
        <button id="botonactualizar">Actualizar Nota</button>
    </div>
    <div class="row-sm-10">
        <table class="table table-hover" id="resultados" ></table>
    </div>

    <button onclick="verdatos()">Obtener y Mostrar Datos</button>
    <div class="row-sm-10">
        <table class="table table-hover" id="resultados1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de la Plataforma</th>
                    <th>Procesador</th>
                </tr>
            </thead>
            <tbody id="data"></tbody>
        </table>
    </div>
</body>
<script src="index.js"></script>

</html>
